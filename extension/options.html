<!DOCTYPE html>
<html>
<head>
    <title>Options</title>
    <link rel="stylesheet" type="text/css" href="options.css">
</head>
<body>
    <h1>Options</h1>
    <form id="optionsForm">
        <label for="conversionFormat">Conversion Format:</label>
        <select id="conversionFormat">
            <option value="png">PNG</option>
            <option value="jpg">JPG</option>
        </select>
        <br>
        <label for="autoConvert">Auto Convert:</label>
        <input type="checkbox" id="autoConvert">
        <br>
        <button type="submit" id="saveOptions">Save</button>
    </form>
    <script src="options.js"></script>
</body>
</html>
